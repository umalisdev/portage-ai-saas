<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architecture de Prospection Open Source — Portage AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #0F1115; font-family: 'Inter Tight', sans-serif; overflow: hidden; }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: radial-gradient(circle at 50% 0%, #1a1d26 0%, #0F1115 100%);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #FFFFFF;
            padding-top: 40px; /* Only padding-top allowed */
        }

        /* Decorative background elements */
        .glow-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            z-index: 0;
        }
        .orb-1 { width: 400px; height: 400px; background: #3B82F6; top: -100px; left: -100px; }
        /* Reduced size and moved inside to avoid extending below 720px */
        .orb-2 { width: 240px; height: 240px; background: #8B5CF6; bottom: 0; right: -30px; }

        .content-wrapper {
            z-index: 1;
            text-align: center;
            max-width: 1000px;
            margin-bottom: 20px; /* reduced from 60 to save vertical space */
        }

        h1 {
            font-size: 72px;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 24px;
            background: linear-gradient(135deg, #FFFFFF 0%, #E5E7EB 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.02em;
        }

        h2 {
            font-size: 32px;
            font-weight: 400;
            color: #9CA3AF;
            margin-bottom: 40px;
            letter-spacing: -0.01em;
        }

        .context-badge {
            display: inline-block;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            font-size: 16px;
            color: #3B82F6;
            margin-bottom: 20px; /* tightened */
            backdrop-filter: blur(10px);
        }

        .bricks-container {
            display: flex;
            gap: 24px; /* tightened gap */
            justify-content: center;
            z-index: 1;
        }

        .brick-card {
            width: 180px;
            height: 140px; /* reduced from 180px */
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .brick-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        }

        .brick-icon {
            font-size: 48px;
            margin-bottom: 12px; /* reduced spacing */
        }

        .brick-name {
            font-size: 18px;
            font-weight: 600;
            color: #E5E7EB;
        }

        /* Specific brick styles */
        .brick-openoutreach .brick-icon { color: #0077b5; text-shadow: 0 0 20px rgba(0, 119, 181, 0.4); }
        .brick-fireenrich .brick-icon { color: #f59e0b; text-shadow: 0 0 20px rgba(245, 158, 11, 0.4); }
        .brick-twenty .brick-icon { color: #FFFFFF; text-shadow: 0 0 20px rgba(255, 255, 255, 0.4); }
        .brick-n8n .brick-icon { color: #8B5CF6; text-shadow: 0 0 20px rgba(139, 92, 246, 0.4); }

        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="grid-overlay"></div>
        <div class="glow-orb orb-1"></div>
        <div class="glow-orb orb-2"></div>

        <div class="content-wrapper">
            <div class="context-badge">
                Portage AI — Sales Force Command Center | Février 2026
            </div>
            <h1>Architecture de Prospection<br>Open Source</h1>
            <h2>Recommandation stratégique pour la force commerciale</h2>
        </div>

        <div class="bricks-container">
            <div class="brick-card brick-openoutreach">
                <i class="fa-brands fa-linkedin brick-icon"></i>
                <span class="brick-name">OpenOutreach</span>
            </div>
            <div class="brick-card brick-fireenrich">
                <i class="fa-solid fa-fire brick-icon"></i>
                <span class="brick-name">Fire-Enrich</span>
            </div>
            <div class="brick-card brick-twenty">
                <i class="fa-solid fa-cube brick-icon"></i>
                <span class="brick-name">Twenty CRM</span>
            </div>
            <div class="brick-card brick-n8n">
                <i class="fa-solid fa-network-wired brick-icon"></i>
                <span class="brick-name">n8n</span>
            </div>
        </div>
    </div>
</body>
</html>
