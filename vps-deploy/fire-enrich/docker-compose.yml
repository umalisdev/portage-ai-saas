# ─────────────────────────────────────────────────────────────────────
# Fire-Enrich — Enrichissement de données via Firecrawl
# Port: 3001
# Clé API Firecrawl: fc-86b47ffcd30c46ae924d1e3f5a00bda4
# ─────────────────────────────────────────────────────────────────────
version: '3.8'

services:
  fire-enrich:
    image: ghcr.io/nicholasoxford/fire-enrich:latest
    container_name: fire-enrich
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      FIRECRAWL_API_KEY: fc-86b47ffcd30c46ae924d1e3f5a00bda4
      PORT: 3000
      NODE_ENV: production
    volumes:
      - fire_enrich_data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  fire_enrich_data:
