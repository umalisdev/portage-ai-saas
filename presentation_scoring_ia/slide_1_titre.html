<!DOCTYPE html>
<html lang="fr">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow: hidden; }
        .slide-container {
            width: 1280px;
            height: 720px;
            background-color: #0a0b0f;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(59, 130, 246, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.15) 0%, transparent 40%),
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 100% 100%, 100% 100%, 40px 40px, 40px 40px;
            font-family: 'Inter', sans-serif;
            color: #e8e9f0;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        /* Abstract AI Network Background */
        .network-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.4;
        }
        
        .content-wrapper {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 900px;
            padding: 60px;
            background: rgba(16, 17, 26, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5), inset 0 0 0 1px rgba(255, 255, 255, 0.05);
        }
        
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(59, 130, 246, 0.15);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 20px;
            color: #3b82f6;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 32px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        h1 {
            font-size: 72px;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 24px;
            background: linear-gradient(135deg, #ffffff 0%, #a5b4fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -2px;
        }
        
        h2 {
            font-size: 24px;
            font-weight: 400;
            color: #94a3b8;
            line-height: 1.6;
            margin-bottom: 48px;
        }
        
        .meta-info {
            display: flex;
            justify-content: center;
            gap: 40px;
            font-size: 14px;
            color: #64748b;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 32px;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .meta-item i {
            color: #3b82f6;
        }
        
        /* Decorative elements */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            z-index: 0;
        }
        
        .orb-1 {
            width: 300px;
            height: 300px;
            background: rgba(59, 130, 246, 0.2);
            top: -100px;
            left: -100px;
        }
        
        .orb-2 {
            width: 400px;
            height: 400px;
            background: rgba(139, 92, 246, 0.15);
            bottom: -150px;
            right: -150px;
        }
        
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.5), transparent);
            opacity: 0.3;
            animation: scan 8s linear infinite;
            z-index: 5;
        }
        
        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="scan-line"></div>
        
        <svg class="network-bg" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
                    <circle cx="1" cy="1" r="1" fill="rgba(255,255,255,0.1)" />
                </pattern>
            </defs>
            <rect width="100%" height="100%" fill="url(#grid)" />
            <path d="M100,100 L300,200 L500,100 L700,300" stroke="rgba(59, 130, 246, 0.2)" stroke-width="1" fill="none" />
            <path d="M200,500 L400,400 L600,600 L800,400" stroke="rgba(139, 92, 246, 0.2)" stroke-width="1" fill="none" />
            <circle cx="300" cy="200" r="4" fill="#3b82f6" opacity="0.5" />
            <circle cx="500" cy="100" r="4" fill="#3b82f6" opacity="0.5" />
            <circle cx="400" cy="400" r="4" fill="#8b5cf6" opacity="0.5" />
            <circle cx="600" cy="600" r="4" fill="#8b5cf6" opacity="0.5" />
        </svg>
        
        <div class="content-wrapper">
            <div class="badge">
                <i class="fas fa-brain"></i> Intelligence Artificielle
            </div>
            
            <h1>Scoring IA des<br>Profils LinkedIn</h1>
            
            <h2>Système de qualification intelligente des consultants<br>pour le portage salarial</h2>
            
            <div class="meta-info">
                <div class="meta-item">
                    <i class="fas fa-building"></i>
                    <span>Portage AI</span>
                </div>
                <div class="meta-item">
                    <i class="fas fa-rocket"></i>
                    <span>Sales Force Command Center</span>
                </div>
                <div class="meta-item">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Février 2026</span>
                </div>
                <div class="meta-item">
                    <i class="fas fa-code-branch"></i>
                    <span>v2.0</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
